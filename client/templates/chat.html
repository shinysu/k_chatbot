<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/chat_interface.css')}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
	<title>Micro Knowledge - Do you know what you know?</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div class="container">
    <!-- <br/> -->
    <div class="row">
      <div class="col-md-2"></div>
        <div class="col-md-8" class="chat_div">
            <div class="chat_window">
                <div class="top_menu">
                    <div class="title" id="title">Krea - Chatbot</div>
                </div>
                <div class="messages" id="messages"></div>
                <div class="bottom_wrapper">
                        <div class="message_input_wrapper">
                            <input id="msg_input" class="message_input" name="msg_input" placeholder="" 
                            />
                        </div>
                        <div class="send_message" id="send_button">
                            <!-- <div class="icon" onclick="send_message()">
                                <div class="text" style="color:black">Send</div>
                            </div> -->
                            <button type="button" class="btn btn-success" id="submit_btn" onclick="send_message();">Send</button>
                        </div>
                    </div>
            </div>
            <div class="message_template">
                <li class="message">
                    <div class="avatar f_avatar"></div>
                    <div class="text_wrapper">
                        <div class="text"></div>
                        <div class="timestamp"></div>
                    </div>
                </li>
            </div>
            <br />
            <br />
        </div>
        <div class="col-md-2"></div>
  </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            var inputText = document.getElementById("msg_input");
            inputText.addEventListener("keyup", function(event) {
               if (event.keyCode === 13) {
                  event.preventDefault();
                  document.getElementById("submit_btn").click();
               }
            });
         </script>
    </body>

<script src="{{url_for('static',filename='js/main.js')}}"></script>

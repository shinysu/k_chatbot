<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/chat_interface.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/table.css')}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>conversations</title>
</head>
<body>
    <div class="container">
    <!-- <br/> -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="chat_window">
            <div class="row">
                <div class="top_menu">
                        <div class="title" id="title">Krea - Chatbot Missed Queries</div>
            
                </div>
            </div>
            <form action="{{ url_for('misses') }}" method="POST" >
            <div class="row select-row">
                <div class="col-md-5">
                    <label for="fromdate">From Date:</label>
                    <input type="date" id="fromdate" name="fromdate" required>
                </div>
                <div class="col-md-4">
                    <label for="todate">To Date:</label>
                    <input type="date" id="todate" name="todate" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-get" id="submit_btn" >Get misses</button>
                </div>
            </div>
        </form>
            <div class="tablemessages">
            {% if messages %}
            <table class="table table-borderless " style="background-color: #ede2d5">
                <thead>
                    <tr>
                        <th>Sl no</th>
                        <th>Input  Conversation</th>
                        <th>Detected Intent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for conversation in messages %}
                    <tr>
                        <td></td>
                        <td>{{conversation['input_text']}}</td>
                        <td>{{conversation['intent']}}</td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div>No records to display</div>
            {% endif %}
            </div>
            </div>
        </div>

    </div>
</body>
</html>
